name: CI/CD

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "release/**"
      - "hotfix/**"
  pull_request:
    branches:
      - main
      - develop
      - "feature/**"
      - "release/**"
      - "hotfix/**"

jobs:
  lint-test:
    name: Lint and Test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -s requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt empty, skipping install"
          fi

      - name: Run lint (ruff)
        run: |
          pip install ruff
          ruff check src tests

      - name: Run tests
        run: |
          python3 -m pip install pytest
          python3 -m pytest --maxfail=1 --disable-warnings -q

  package:
    name: Package artifact
    runs-on: ubuntu-latest
    needs: lint-test
    if: >
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/heads/hotfix/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create distribution bundle
        run: |
          mkdir -p dist
          tar -czf dist/energy-data-pipeline.tar.gz src requirements.txt

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: energy-data-pipeline
          path: dist/energy-data-pipeline.tar.gz
